<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assest/css/style.css">

    <title>Game</title>

    <nav>

    <div class="game">
        <div class="sectionLeft">

                    <div class="product" id="product0" onclick="buy(0)">

                    </div>
                    <div class="product" id="product1" onclick="buy(1)">
